<html>
<head>
    <meta charset="UTF-8">
    <title>Bài 2A</title>
</head>
<body>

<script language="JavaScript">
    document.write("<h1>Tạo Button bằng Script</h1><br>");
    document.write("<br>");

    function thongbao(txt)
    {
        alert(txt);
    }
</script>

<form>
    <input type="button"
           name="callthongbao"
           value="Thông báo"
           onclick="thongbao('Welcome to javascript!')">
</form>

</body>
</html>
