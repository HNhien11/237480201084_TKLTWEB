<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bài 1A</title>
</head>
<body>

<script language="JavaScript">
    var Ten, Tuoi;   // Khai báo 2 biến

    Ten = prompt("Bạn hãy nhập vào tên:", "");
    Tuoi = prompt("Bạn hãy nhập vào Tuổi:", 20);

    document.write("Chào bạn <b>" + Ten + "</b>");
    document.write("<br>");
    document.write("Tuổi của bạn là: <u>" + Tuoi + "</u>");
</script>

</body>
</html>
